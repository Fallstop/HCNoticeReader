<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json?v=2">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/images/icons/apple-touch-icon.png?v=2">
		<link rel="mask-icon" href="%sveltekit.assets%/images/icons/safari-pinned-tab.svg" color="#021f3a">
		<link rel="icon" type="image/png" sizes="72x72" href="%sveltekit.assets%/images/icons/icon-72x72.png?v=2">
		<link rel="icon" type="image/png" sizes="128x128" href="%sveltekit.assets%/images/icons/icon-128x128.png?v=2">	
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="msapplication-TileColor" content="#bbbffe">
		<meta name="theme-color" content="#bbbffe">

		<meta property="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Huanui College Daily Notices" />
		<meta property="twitter:url" content="https://hcnotices.jmw.nz/">
		<meta name="twitter:description" content="Read past and future daily notices." />
		<meta name="twitter:image" content="%sveltekit.assets%/images/banner.png" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://hcnotices.jmw.nz/">
		<meta property="og:title" content="Huanui College Daily Notices ">
		<meta property="og:description" content="Read past and future daily notices.">
		<meta property="og:image" content="%sveltekit.assets%/images/banner.png">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
